<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam Nhuan</title>
</head>
<body>
<script>
 let year = parseInt(prompt("Enter the year"));
 if ( year % 4 == 0){
     if (year % 100 == 0){
         if(year%400 == 0){
             alert("This is a leap year");
         }else {
             alert("This is a not leap year");
         }
     }else {
         alert("This is a leap year");
     }
 }else {
     alert("This is a not leap year")
 }

</script>
</body>
</html>
