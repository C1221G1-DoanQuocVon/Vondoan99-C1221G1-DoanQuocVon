<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swit Case</title>
</head>
<body>
<script>
    switch (browser) {
    case 'Edge':
        alert("You've got the Edge!");
        break;
        case 'Chrome':
        case 'Firefox':
            case 'Safari':
            case 'Opera':
            alert('Okay we support these browsers too');
            default:
                alert('We hope that this page looks ok!');
    }
    let a = prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

    let b = prompt('Enter the number', 0);
    if ( b > 0 ) {
                alert(1);
            }else if ( b < 0 ) {
                alert(-1);
            }else {
                alert(0);
            }

</script>
</body>
</html>
