<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan Tu 3 Ngoi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a",""));
    let b = parseInt(prompt("nhap b",""));
    result = (a+b<4) ? "Below" : "Over";
    alert(result);

    let login = prompt("nhap vao","");
    masage = (login=="Employee") ? "Hello" : (login == "Director") ? "Greetings" : (login == "") ? "No login" : "";
// trong ngoặc phải cùng dấu
    alert(masage);
</script>
</body>
</html>
