<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cuoc dien thoai</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so phut"));
    if (a>=1000){
        alert("Số tiền bạn phải trả là 300k");
    }else if (a>=500){
        alert("Số tiền bàn phải trả 150k");
    }else alert("Số tiền bạn phải trả 50k");
</script>
</body>
</html>
