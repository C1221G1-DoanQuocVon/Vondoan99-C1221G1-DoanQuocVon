<script>
    let a = parseFloat(prompt("Nhap diem kiem tra"));
    let b = parseFloat(prompt("Nhap diem giua ky"));
    let c = parseFloat(prompt("Nhap diem cuoi ky"));
    if ((a+b+c)/3>=8){
        alert("Giỏi");
    }else if ((a+b+c)/3>=7){
        alert("Khá");
    }else alert("TB");
</script>
