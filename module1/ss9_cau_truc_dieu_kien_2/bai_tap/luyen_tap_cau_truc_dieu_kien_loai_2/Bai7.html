<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a"));
    let b = parseInt(prompt("Nhap b"));
    let c = parseInt(prompt("Nhap c"));
    let x = ((b*b)-(4*a*c)) ;
    if (x<0){
        alert("PT vô nghiệm");
    }else if (x==0){
        alert("Nghiệm của pt là : " + (-b/(2*a)));
    }else alert("Phương trình có 2 nghiệm " + ((-b+Math.sqrt(x))/(2*a))  +((-b-Math.sqrt(x))/(2*a)));


</script>
</body>
</html>
