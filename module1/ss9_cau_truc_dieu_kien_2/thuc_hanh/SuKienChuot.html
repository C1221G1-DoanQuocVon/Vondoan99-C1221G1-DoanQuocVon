<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuKienChuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://image.voso.vn/users/vosoimage/images/b60663544c8ae0a12a581074b898f1a0?t%5B0%5D=compress%3Alevel%3D100&accessToken=137f28aae1c91658d22ab8d250e926f53efa6c60cb4cbbfd4d1ee440858ff988" width="150px" height="150px">
    <p> Click button below to move the image to right or left</p>

    <input type="button" value="Click Me Right" onclick="right();" />
    <script>
        let a = null;
        a = document.getElementById("myImage");
        function chay() {
            a = document.getElementById("myImage");
            a.style.position = 'relative';
            a.style.left = '0px';
        }
        function right() {
            a.style.left = parseInt(a.style.left) + 10 + 'px';
        }
        window.onload = chay();
    </script>
</form>

</body>
</html>
